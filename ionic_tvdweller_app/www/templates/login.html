<ion-view title="Login" id="page7" style="background-color:#343F4B;">
  <ion-content padding="true" class="has-header">
    <form id="login-form2" class="list">
      <ion-list id="login-list4">
        <label class="item item-input" id="login-input3">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input" id="login-input4">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tVdweller.profile()" id="login-button3" style="font-weight:500;color:#343F4B;" class="button button-energized button-block" ng-click="login()">Log in</a>
      <a href-inappbrowser="/signup" id="login-button4" style="color:#FFFFFF;" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
